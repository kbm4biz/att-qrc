<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student QR Validator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .scanner-container {
            flex: 1;
            position: relative;
            margin: 10px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 4px solid #4CAF50;
            border-radius: 15px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { border-color: #4CAF50; }
            50% { border-color: #4CAF5080; }
            100% { border-color: #4CAF50; }
        }
        .status-bar {
            padding: 15px;
            text-align: center;
            background: white;
            margin: 10px;
            border-radius: 10px;
        }
        .valid { color: #4CAF50; }
        .invalid { color: #f44336; }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 25px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <video id="video-preview" playsinline autoplay></video>
        <div class="scan-overlay"></div>
    </div>
    
    <div class="status-bar" id="status">Click Start to begin</div>
    <button onclick="toggleScanner()" id="controlBtn">Start Scanner</button>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // Configuration (Must match teacher system)
        const SECRET_PHRASE = 'SCHOOL_SECRET_2024';
        const TIME_WINDOW = 10; // Seconds

        let scannerActive = false;
        let videoStream = null;

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = (hash << 5) - hash + str.charCodeAt(i);
                hash |= 0;
            }
            return hash.toString(36).slice(-8);
        }

        function validateQRData(data) {
            try {
                const decoded = atob(data);
                const payload = JSON.parse(decoded);
                
                const currentWindow = Math.floor(Date.now() / (TIME_WINDOW * 1000));
                const validWindows = [currentWindow, currentWindow - 1];
                
                if (!validWindows.includes(payload.t)) return false;
                
                const expectedHash = simpleHash(
                    payload.t + 
                    payload.s + 
                    SECRET_PHRASE
                );
                
                return payload.h === expectedHash;
            } catch (e) {
                console.error('Validation error:', e);
                return false;
            }
        }

        async function toggleScanner() {
            if (scannerActive) {
                stopScanner();
            } else {
                await startScanner();
            }
        }

        async function startScanner() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                
                const video = document.getElementById('video-preview');
                video.srcObject = videoStream;
                
                video.onplaying = () => {
                    scannerActive = true;
                    document.getElementById('controlBtn').textContent = 'Stop Scanner';
                    document.getElementById('status').textContent = 'Scanning...';
                    scanFrame();
                };
                
            } catch (error) {
                document.getElementById('status').textContent = 'Camera access denied!';
                console.error('Camera error:', error);
            }
        }

        function stopScanner() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            scannerActive = false;
            document.getElementById('controlBtn').textContent = 'Start Scanner';
            document.getElementById('status').textContent = 'Scanner stopped';
        }

        function scanFrame() {
            if (!scannerActive) return;

            const video = document.getElementById('video-preview');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                const isValid = validateQRData(code.data);
                document.getElementById('status').className = isValid ? 'valid' : 'invalid';
                document.getElementById('status').innerHTML = isValid ? 
                    '✅ Valid Attendance' : '❌ Invalid Code';
            }
            
            requestAnimationFrame(scanFrame);
        }

        window.addEventListener('beforeunload', stopScanner);
    </script>
</body>
</html>
