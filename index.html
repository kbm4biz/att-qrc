<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام حضور المتدربين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            direction: rtl;
        }
        .step {
            display: none;
            flex: 1;
            text-align: center;
        }
        .active-step {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #idInput {
            padding: 15px;
            margin: 20px;
            width: 80%;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 25px;
            text-align: right;
        }
        .scanner-container {
            width: 100%;
            max-width: 500px;
            flex: 1;
            position: relative;
            margin: 10px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 4px solid #4CAF50;
            border-radius: 15px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { border-color: #4CAF50; }
            50% { border-color: #4CAF5080; }
            100% { border-color: #4CAF50; }
        }
        .status-bar {
            padding: 15px;
            text-align: center;
            background: white;
            margin: 10px;
            border-radius: 10px;
            width: 80%;
        }
        .valid { color: #4CAF50; }
        .invalid { color: #f44336; }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
        h2 {
            margin: 20px;
            color: #333;
        }
        #gpsStatus {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .gps-enabled { background: #e8f5e9; color: #2e7d32; }
        .gps-disabled { background: #ffebee; color: #c62828; }
        .trainee-info {
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            margin: 15px;
            width: 80%;
            text-align: right;
        }
        .cooldown-message {
            color: #ff9800;
            font-weight: bold;
            margin: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- الخطوة 1: التحقق من الهوية -->
    <div id="step1" class="step active-step">
        <h2>أدخل رقم المتدرب</h2>
        <div id="gpsStatus" class="gps-disabled">GPS غير مفعل</div>
        <input type="text" id="idInput" placeholder="123456">
        <button onclick="verifyID()" id="verifyBtn" disabled>تحقق من الهوية</button>
        <div id="idStatus" class="status-bar"></div>
    </div>

    <!-- الخطوة 2: مسح الكود -->
    <div id="step2" class="step">
        <h2>امسح كود الحضور</h2>
        <div class="scanner-container">
            <video id="video-preview" playsinline autoplay></video>
            <div class="scan-overlay"></div>
        </div>
        <div class="status-bar" id="scanStatus"></div>
        <button onclick="toggleScanner()" id="controlBtn">بدء المسح</button>
    </div>

    <!-- الخطوة 3: تأكيد الحضور -->
    <div id="step3" class="step">
        <div class="status-bar valid">تم تسجيل الحضور بنجاح!</div>
        <div class="trainee-info" id="traineeDetails"></div>
        <div class="cooldown-message">سيتم تحويلك تلقائياً خلال 10 ثواني...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // =============== الإعدادات =============== //
        const TRAINEE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSk8j-ZMvoxK-kaDxnBIBOCwC46Mg4eN7LvK4u5gS4Am3Q8p4JzfZ5saoK5jssFkOIsX-ZMajllUSMw/pub?output=csv';
        const LOCATION_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2cFw2_Jrr1j-Iy48e2BREiBlJ9Bj5vMTh3tl72YtTcnJ2DOXUDrD9I5SeVH0WSHeg9ec_tzXDZgEN/pub?output=csv';
        const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1147683551236587550/Me9GrRXPY1aMRch5if7KHEymy36qm28XDl_YlDEX-pkVqbasrlXlJppcbaAVbRNqSePU';
        const SECRET_PHRASE = 'SCHOOL_SECRET_2024';
        const SESSION_DURATION = 12 * 60 * 60 * 1000; // 12 ساعة
        const ALLOWED_RADIUS_KM = 0.3; // 300 متر
        const MAX_ATTEMPTS = 3;
        const REDIRECT_URL = 'https://www.google.com';
        const REDIRECT_DELAY = 10000; // 10 ثواني

        let traineeID = '';
        let scannerActive = false;
        let videoStream = null;
        let attemptCount = 0;

        // =============== إدارة الجلسة =============== //
        window.onload = async () => {
            checkGPSPermission();
            const sessionCookie = getCookie('traineeSession');
            
            if(sessionCookie) {
                if(isSessionActive(sessionCookie)) {
                    showCooldownScreen();
                    return;
                } else {
                    clearExpiredSession();
                }
            }
        };

        async function checkGPSPermission() {
            try {
                const permission = await navigator.permissions.query({ name: 'geolocation' });
                updateGPSStatus(permission.state);
                permission.onchange = () => updateGPSStatus(permission.state);
            } catch (error) {
                showGPSStatus(false);
            }
        }

        function updateGPSStatus(state) {
            const gpsStatus = document.getElementById('gpsStatus');
            const verifyBtn = document.getElementById('verifyBtn');
            
            if(state === 'granted') {
                gpsStatus.className = 'gps-enabled';
                gpsStatus.textContent = 'GPS مفعل';
                verifyBtn.disabled = false;
                gpsStatus.style.display = 'block';
            } else {
                gpsStatus.className = 'gps-disabled';
                gpsStatus.textContent = 'يجب تفعيل GPS للمتابعة';
                verifyBtn.disabled = true;
                gpsStatus.style.display = 'block';
            }
        }

        // =============== التحقق من الهوية =============== //
        async function verifyID() {
            if(attemptCount >= MAX_ATTEMPTS) {
                showError('تم تجاوز عدد المحاولات. يرجى المحاولة لاحقًا');
                return;
            }
            
            const inputID = document.getElementById('idInput').value.trim();
            if(!inputID) {
                showError('يرجى إدخال رقم المتدرب');
                return;
            }

            attemptCount++;
            const idStatus = document.getElementById('idStatus');
            
            try {
                // التحقق من الهوية
                const trainees = await fetchCSV(TRAINEE_SHEET_URL);
                const foundTrainee = trainees.find(t => t.id === inputID);
                
                if(foundTrainee) {
                    // التحقق من الموقع
                    const locationValid = await validateLocation();
                    
                    if(locationValid) {
                        traineeID = inputID;
                        setCookie('traineeSession', `${traineeID}_${Date.now()}`, SESSION_DURATION);
                        sessionStorage.setItem('traineeDetails', JSON.stringify(foundTrainee));
                        showStep(2);
                    } else {
                        showError('الموقع خارج النطاق المسموح', idStatus);
                    }
                } else {
                    showError('رقم المتدرب غير صحيح', idStatus);
                }
            } catch (error) {
                showError('حدث خطأ أثناء التحقق', idStatus);
                console.error('خطأ في التحقق:', error);
            }
        }

        async function validateLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    try {
                        const locations = await fetchCSV(LOCATION_SHEET_URL);
                        const isValid = locations.some(loc => 
                            calculateDistance(
                                position.coords.latitude,
                                position.coords.longitude,
                                loc.lat,
                                loc.lon
                            ) <= ALLOWED_RADIUS_KM
                        );
                        resolve(isValid);
                    } catch (error) {
                        reject(error);
                    }
                }, reject, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            });
        }

        // =============== الوظائف الأساسية =============== //
        async function fetchCSV(url) {
            const response = await fetch(url);
            const csvData = await response.text();
            return csvData.split('\n').slice(1).map(line => {
                const columns = line.split(',');
                return {
                    id: columns[0]?.replace(/['"]/g, '').trim(),
                    name: columns[1]?.replace(/['"]/g, '').trim(),
                    program: columns[2]?.replace(/['"]/g, '').trim(),
                    lat: parseFloat(columns[3]?.trim()),
                    lon: parseFloat(columns[4]?.trim())
                };
            }).filter(item => item.id);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            return R * c;
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

    </script>
</body>
</html>
