<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Attendance System</title>
    <style>
        /* Existing styles remain */
        .step { display: none; }
        .active-step { display: block; }
        #idInput { 
            padding: 15px;
            margin: 20px;
            width: 80%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Step 1: ID Verification -->
    <div id="step1" class="step active-step">
        <input type="text" id="idInput" placeholder="Enter Student ID">
        <button onclick="verifyID()">Verify ID</button>
        <div id="idStatus" class="status-bar"></div>
    </div>

    <!-- Step 2: QR Scanner -->
    <div id="step2" class="step">
        <div class="scanner-container">
            <video id="video-preview" playsinline autoplay></video>
            <div class="scan-overlay"></div>
        </div>
        <div class="status-bar" id="scanStatus"></div>
        <button onclick="toggleScanner()" id="controlBtn">Start Scanner</button>
    </div>

    <!-- Step 3: Success Message -->
    <div id="step3" class="step">
        <div class="status-bar valid" style="margin-top: 50px;">Attendance Recorded!</div>
    </div>

    <script>
        // Configuration
        const GOOGLE_SHEET_JSON_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSk8j-ZMvoxK-kaDxnBIBOCwC46Mg4eN7LvK4u5gS4Am3Q8p4JzfZ5saoK5jssFkOIsX-ZMajllUSMw/pub?output=csv';
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1147683551236587550/Me9GrRXPY1aMRch5if7KHEymy36qm28XDl_YlDEX-pkVqbasrlXlJppcbaAVbRNqSePU';
        const SESSION_DURATION = 2 * 60 * 60 * 1000; // 2 hours

        let studentID = '';
        let scannerActive = false;
        let videoStream = null;

        // Check existing session
        window.onload = () => {
            const savedID = getCookie('studentSession');
            if(savedID) {
                studentID = savedID;
                showStep(2);
            }
        };

        async function verifyID() {
            const inputID = document.getElementById('idInput').value;
            const idStatus = document.getElementById('idStatus');

            try {
                const response = await fetch(GOOGLE_SHEET_JSON_URL);
                const data = await response.json();
                const validIDs = data.values.flat();

                if(validIDs.includes(inputID)) {
                    studentID = inputID;
                    setCookie('studentSession', studentID, SESSION_DURATION);
                    idStatus.className = 'valid';
                    idStatus.textContent = `Valid ID: ${studentID}`;
                    setTimeout(() => showStep(2), 1000);
                } else {
                    idStatus.className = 'invalid';
                    idStatus.textContent = 'Invalid Student ID';
                }
            } catch (error) {
                idStatus.className = 'invalid';
                idStatus.textContent = 'Verification Service Unavailable';
            }
        }

        async function sendToDiscord() {
            const payload = {
                content: `Attendance Check-In: ${studentID} - ${new Date().toLocaleString()}`
            };

            try {
                await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error('Discord webhook error:', error);
            }
        }

        // Modified scanFrame function
        async function scanFrame() {
            if (!scannerActive) return;

            const video = document.getElementById('video-preview');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                const isValid = validateQRData(code.data);
                if(isValid) {
                    await sendToDiscord();
                    showStep(3);
                    stopScanner();
                } else {
                    document.getElementById('scanStatus').className = 'invalid';
                    document.getElementById('scanStatus').textContent = 'Invalid QR Code';
                }
            }
            
            requestAnimationFrame(scanFrame);
        }

        // Cookie Management
        function setCookie(name, value, duration) {
            const date = new Date();
            date.setTime(date.getTime() + duration);
            document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
        }

        function getCookie(name) {
            return document.cookie
                .split('; ')
                .find(row => row.startsWith(name))
                ?.split('=')[1];
        }

        // Step Navigation
        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active-step');
            });
            document.getElementById(`step${stepNumber}`).classList.add('active-step');
        }

        // Existing scanner functions remain unchanged
        // ... (keep previous startScanner/stopScanner functions)
    </script>
</body>
</html>
