<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حضور المتدربين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            direction: rtl;
        }
        .step {
            display: none;
            flex: 1;
            text-align: center;
            padding: 20px;
        }
        .active-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .status-bar {
            padding: 15px;
            text-align: center;
            background: white;
            margin: 10px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        .valid { color: #4CAF50; }
        .invalid { color: #f44336; }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
        h2 {
            margin: 20px;
            color: #333;
        }
        #adminReset {
            display: none;
            background: transparent;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
        #idInput {
            padding: 15px;
            margin: 20px;
            width: 80%;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 25px;
            text-align: right;
        }
        .scanner-container {
            width: 100%;
            max-width: 500px;
            flex: 1;
            position: relative;
            margin: 10px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 4px solid #4CAF50;
            border-radius: 15px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { border-color: #4CAF50; }
            50% { border-color: #4CAF5080; }
            100% { border-color: #4CAF50; }
        }
        .trainee-info {
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            margin: 15px;
            width: 80%;
            max-width: 500px;
            text-align: right;
        }
        .cooldown-message {
            color: #ff9800;
            font-weight: bold;
            margin: 20px;
            font-size: 18px;
        }
        .disclaimer {
            font-size: 14px;
            color: #555;
            max-width: 500px;
            margin: 10px auto;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- STEP 0: GPS VALIDATION -->
    <div id="step0" class="step active-step">
        <h2>التحقق من الموقع</h2>
        <div class="status-bar" id="gpsStatus">
            للمتابعة، يرجى التحقق من أنك داخل النطاق المسموح به.
        </div>
        <div id="gpsSpinner" class="spinner"></div>
        <button onclick="verifyLocation()" id="gpsButton">تحقق من الموقع</button>
        <div class="disclaimer">
            .لن نقوم بتخزين أو تسجيل موقعك. يتم استخدام موقعك للتحقق فقط لتجنب سوء الاستخدام
        </div>
    </div>

    <!-- STEP 1: ID VERIFICATION -->
    <div id="step1" class="step">
        <h2>أدخل رقم المتدرب</h2>
        <input type="text" id="idInput" placeholder="123456">
        <div id="idSpinner" class="spinner"></div>
        <button onclick="verifyID()" id="idButton">تحقق من الهوية</button>
        <div id="idStatus" class="status-bar"></div>
    </div>

    <!-- STEP 2: SCAN QR -->
    <div id="step2" class="step">
        <h2>امسح كود الحضور</h2>
        <div class="scanner-container">
            <video id="video-preview" playsinline autoplay></video>
            <div class="scan-overlay"></div>
        </div>
        <div class="status-bar" id="scanStatus"></div>
        <button onclick="toggleScanner()" id="controlBtn">بدء المسح</button>
    </div>

    <!-- STEP 3: SUCCESS & INFO -->
    <div id="step3" class="step">
        <div class="status-bar valid">تم تسجيل الحضور بنجاح!</div>
        <div class="trainee-info" id="traineeDetails"></div>
        <div class="cooldown-message">سيتم تحويلك تلقائياً خلال 10 ثواني...</div>
    </div>

    <button id="adminReset" onclick="forceReset()">إعادة تعيين الجلسة</button>
    <audio id="successSound" src="https://raw.githubusercontent.com/kbm4biz/att-qrc/main/assets/notification.wav" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        // Configurations
        const SAUDI_OFFSET = 3 * 60 * 60 * 1000;
        const LOCATION_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2cFw2_Jrr1j-Iy48e2BREiBlJ9Bj5vMTh3tl72YtTcnJ2DOXUDrD9I5SeVH0WSHeg9ec_tzXDZgEN/pub?output=csv';
        const RADIUS_KM = 0.3;
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSk8j-ZMvoxK-kaDxnBIBOCwC46Mg4eN7LvK4u5gS4Am3Q8p4JzfZ5saoK5jssFkOIsX-ZMajllUSMw/pub?output=csv';
        const MEETING_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSk8j-ZMvoxK-kaDxnBIBOCwC46Mg4eN7LvK4u5gS4Am3Q8p4JzfZ5saoK5jssFkOIsX-ZMajllUSMw/pub?gid=217527569&single=true&output=csv';
        const POWER_AUTOMATE_WEBHOOK = 'https://prod-27.westeurope.logic.azure.com:443/workflows/a66bab290af54af2bfbec13c5dd17b81/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ggoyx8BPz6Cy1m3fFT5T7XuVQzVokJipPxxCerwxAvo';
        const SECRET_PHRASE = 'SCHOOL_SECRET_2024';
        const SESSION_DURATION = 12 * 60 * 60 * 1000;
        const MAX_ATTEMPTS = 3;
        const REDIRECT_URL = 'https://www.google.com';
        const REDIRECT_DELAY = 10000;
        const ADMIN_PASSWORD = '2030';
        const VALIDITY_WINDOW_SECONDS = 15;

        let traineeID = '';
        let scannerActive = false;
        let videoStream = null;
        let attemptCount = 0;
        let adminMode = false;

        // Time handling
        function getSaudiTime() {
            return new Date(Date.now() + SAUDI_OFFSET);
        }

        // QR Validation
        async function validateQRData(data) {
            try {
                const paddedData = data + '==='.slice(0, (4 - (data.length % 4)) % 4);
                const decoded = atob(paddedData);
                const payload = JSON.parse(decoded);

                const currentSaudiTime = getSaudiTime();
                const currentTimestampSeconds = Math.floor(currentSaudiTime.getTime() / 1000);
                const validWindows = [
                    Math.floor(currentTimestampSeconds / VALIDITY_WINDOW_SECONDS),
                    Math.floor(currentTimestampSeconds / VALIDITY_WINDOW_SECONDS) - 1
                ];

                if (!validWindows.includes(Math.floor(payload.t / VALIDITY_WINDOW_SECONDS))) {
                    return false;
                }

                const expectedHash = simpleHash(`${payload.t}${payload.s}${SECRET_PHRASE}`);
                return payload.h === expectedHash;
            } catch (error) {
                console.error('QR Validation Error:', error);
                return false;
            }
        }

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash |= 0;
            }
            return Math.abs(hash).toString(36).slice(-8).padStart(8, '0');
        }

</body>
</html>
