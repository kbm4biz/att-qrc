<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام حضور المتدربين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            direction: rtl;
        }
        .step {
            display: none;
            flex: 1;
            text-align: center;
        }
        .active-step {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #idInput {
            padding: 15px;
            margin: 20px;
            width: 80%;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 25px;
            text-align: right;
        }
        .scanner-container {
            width: 100%;
            max-width: 500px;
            flex: 1;
            position: relative;
            margin: 10px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 4px solid #4CAF50;
            border-radius: 15px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { border-color: #4CAF50; }
            50% { border-color: #4CAF5080; }
            100% { border-color: #4CAF50; }
        }
        .status-bar {
            padding: 15px;
            text-align: center;
            background: white;
            margin: 10px;
            border-radius: 10px;
            width: 80%;
        }
        .valid { color: #4CAF50; }
        .invalid { color: #f44336; }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
        h2 {
            margin: 20px;
            color: #333;
        }
        #adminReset {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0.2;
            transition: opacity 0.3s;
            display: none;
        }
        #adminReset:hover {
            opacity: 0.5;
        }
        .trainee-info {
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            margin: 15px;
            width: 80%;
            text-align: right;
        }
        .cooldown-message {
            color: #ff9800;
            font-weight: bold;
            margin: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- الخطوة 1: التحقق من الهوية -->
    <div id="step1" class="step active-step">
        <h2>أدخل رقم المتدرب</h2>
        <input type="text" id="idInput" placeholder="123456">
        <button onclick="verifyID()">تحقق من الهوية</button>
        <div id="idStatus" class="status-bar"></div>
    </div>

    <!-- الخطوة 2: مسح الكود -->
    <div id="step2" class="step">
        <h2>امسح كود الحضور</h2>
        <div class="scanner-container">
            <video id="video-preview" playsinline autoplay></video>
            <div class="scan-overlay"></div>
        </div>
        <div class="status-bar" id="scanStatus"></div>
        <button onclick="toggleScanner()" id="controlBtn">بدء المسح</button>
    </div>

    <!-- الخطوة 3: تأكيد الحضور -->
    <div id="step3" class="step">
        <div class="status-bar valid">تم تسجيل الحضور بنجاح!</div>
        <div class="trainee-info" id="traineeDetails"></div>
        <div class="cooldown-message">سيتم تحويلك تلقائياً خلال 10 ثواني...</div>
    </div>

    <!-- زر الإدارة المخفي -->
    <button id="adminReset" onclick="forceReset()" title="إعادة تعيين الجلسة"></button>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // =============== الإعدادات =============== //
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSk8j-ZMvoxK-kaDxnBIBOCwC46Mg4eN7LvK4u5gS4Am3Q8p4JzfZ5saoK5jssFkOIsX-ZMajllUSMw/pub?output=csv';
        const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1147683551236587550/Me9GrRXPY1aMRch5if7KHEymy36qm28XDl_YlDEX-pkVqbasrlXlJppcbaAVbRNqSePU';
        const SECRET_PHRASE = 'SCHOOL_SECRET_2024';
        const SESSION_DURATION = 12 * 60 * 60 * 1000; // 12 ساعة
        const MAX_ATTEMPTS = 3;
        const REDIRECT_URL = 'https://www.google.com';
        const REDIRECT_DELAY = 10000; // 10 ثواني

        let traineeID = '';
        let scannerActive = false;
        let videoStream = null;
        let attemptCount = 0;

        // =============== إدارة الجلسة =============== //
        window.onload = () => {
            const sessionCookie = getCookie('traineeSession');
            
            if(sessionCookie) {
                if(isSessionActive(sessionCookie)) {
                    showCooldownScreen();
                    return;
                } else {
                    clearExpiredSession();
                }
            }
            
            if(isAdmin()) {
                document.getElementById('adminReset').style.display = 'block';
            }
        };

        function isSessionActive(cookieValue) {
            const [id, timestamp] = cookieValue.split('_');
            return Date.now() - parseInt(timestamp) < SESSION_DURATION;
        }

        function showCooldownScreen() {
            document.getElementById('step1').innerHTML = `
                <h2>نظام الحضور</h2>
                <div class="cooldown-message">
                    تم تسجيل حضورك مسبقاً، يرجى المحاولة مرة أخرى بعد 12 ساعة
                </div>
            `;
            document.getElementById('step1').classList.add('active-step');
            disableForm();
        }

        function disableForm() {
            document.getElementById('idInput').disabled = true;
            document.querySelector('button').disabled = true;
        }

        // =============== الوظائف الأساسية =============== //
        async function verifyID() {
            if(attemptCount >= MAX_ATTEMPTS) {
                showError('تم تجاوز عدد المحاولات. يرجى المحاولة لاحقًا');
                return;
            }
            
            const inputID = document.getElementById('idInput').value.trim();
            if(!inputID) {
                showError('يرجى إدخال رقم المتدرب');
                return;
            }

            attemptCount++;
            const idStatus = document.getElementById('idStatus');
            
            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                const csvData = await response.text();
                
                const trainees = processCSV(csvData);
                const foundTrainee = trainees.find(t => t.id === inputID);
                
                if(foundTrainee) {
                    traineeID = inputID;
                    setCookie('traineeSession', `${traineeID}_${Date.now()}`, SESSION_DURATION);
                    sessionStorage.setItem('traineeDetails', JSON.stringify(foundTrainee));
                    showSuccess(idStatus, `تم التحقق: ${foundTrainee.name}`);
                    setTimeout(() => showStep(2), 1000);
                } else {
                    showError('رقم المتدرب غير صحيح', idStatus);
                }
            } catch (error) {
                showError('خدمة التحقق غير متوفرة', idStatus);
                console.error('خطأ في جلب البيانات:', error);
            }
        }

        function processCSV(csvData) {
            return csvData
                .split('\n')
                .slice(1)
                .map(row => {
                    const columns = row.split(',');
                    return {
                        id: columns[0]?.replace(/['"]/g, '').trim(),
                        name: columns[1]?.replace(/['"]/g, '').trim(),
                        program: columns[2]?.replace(/['"]/g, '').trim()
                    };
                })
                .filter(trainee => trainee.id && /^\d+$/.test(trainee.id));
        }

        async function validateQRData(data) {
            try {
                const decoded = atob(data);
                const payload = JSON.parse(decoded);
                
                const currentWindow = Math.floor(Date.now() / 10000);
                const validWindows = [currentWindow, currentWindow - 1];
                
                if (!validWindows.includes(payload.t)) return false;
                
                const expectedHash = simpleHash(
                    payload.t.toString() + 
                    payload.s + 
                    SECRET_PHRASE
                );
                
                return payload.h === expectedHash;
            } catch (error) {
                console.error('خطأ في التحقق:', error);
                return false;
            }
        }

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = (hash << 5) - hash + str.charCodeAt(i);
                hash |= 0;
            }
            return hash.toString(36).slice(-8);
        }

        // =============== إدارة الماسح =============== //
        async function toggleScanner() {
            if (scannerActive) {
                stopScanner();
            } else {
                await startScanner();
            }
        }

        async function startScanner() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                
                const video = document.getElementById('video-preview');
                video.srcObject = videoStream;
                
                video.onplaying = () => {
                    scannerActive = true;
                    document.getElementById('controlBtn').textContent = 'إيقاف الماسح';
                    document.getElementById('scanStatus').textContent = 'جارِ المسح...';
                    scanFrame();
                };
                
            } catch (error) {
                showError('يجب السماح بالوصول للكاميرا');
                console.error('خطأ في الكاميرا:', error);
            }
        }

        function stopScanner() {
            if (videoStream) videoStream.getTracks().forEach(track => track.stop());
            scannerActive = false;
            document.getElementById('controlBtn').textContent = 'بدء المسح';
            document.getElementById('scanStatus').textContent = 'تم إيقاف الماسح';
        }

        async function scanFrame() {
            if (!scannerActive) return;

            const video = document.getElementById('video-preview');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                const isValid = await validateQRData(code.data);
                if(isValid) {
                    const trainee = JSON.parse(sessionStorage.getItem('traineeDetails'));
                    document.getElementById('traineeDetails').innerHTML = `
                        <strong>رقم المتدرب:</strong> ${trainee.id}<br>
                        <strong>الاسم:</strong> ${trainee.name}<br>
                        <strong>البرنامج:</strong> ${trainee.program}
                    `;
                    
                    await sendToDiscord(trainee);
                    showStep(3);
                    stopScanner();
                    
                    setTimeout(() => {
                        window.location.href = REDIRECT_URL;
                    }, REDIRECT_DELAY);
                } else {
                    showError('كود غير صحيح', document.getElementById('scanStatus'));
                }
            }
            
            requestAnimationFrame(scanFrame);
        }

        // =============== التكاملات =============== //
        async function sendToDiscord(trainee) {
            try {
                await fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        content: `تسجيل حضور جديد:
الرقم: ${trainee.id}
الاسم: ${trainee.name}
البرنامج: ${trainee.program}
التاريخ: ${new Date().toLocaleString()}`
                    })
                });
            } catch (error) {
                console.error('خطأ في إرسال البيانات:', error);
            }
        }

        // =============== أدوات مساعدة =============== //
        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active-step');
            });
            document.getElementById(`step${stepNumber}`).classList.add('active-step');
        }

        function setCookie(name, value, duration) {
            const date = new Date();
            date.setTime(date.getTime() + duration);
            document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/;SameSite=Strict;Secure`;
        }

        function getCookie(name) {
            return document.cookie
                .split('; ')
                .find(row => row.startsWith(name))
                ?.split('=')[1];
        }

        function showError(message, element = document.getElementById('idStatus')) {
            element.className = 'invalid';
            element.textContent = message;
        }

        function showSuccess(element, message) {
            element.className = 'valid';
            element.textContent = message;
        }

        function forceReset() {
            if (confirm('هل تريد إعادة تعيين الجلسة بالكامل؟')) {
                document.cookie = 'traineeSession=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                sessionStorage.clear();
                location.reload();
            }
        }

        function clearExpiredSession() {
            document.cookie = 'traineeSession=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            sessionStorage.clear();
            location.reload();
        }

        function isAdmin() {
            return location.hash === '#admin';
        }

        window.addEventListener('beforeunload', stopScanner);
    </script>
</body>
</html>
